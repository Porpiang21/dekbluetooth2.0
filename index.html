<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dekbluetooth linkbio</title>

<style>
    body {
        margin: 0;
        font-family: "Prompt", sans-serif;
        color: white;
        text-align: center;

        /* พื้นหลังเป็น GIF */
        background: url("https://media1.tenor.com/m/6NxALKivEZ8AAAAd/wallpaper-car.gif") no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        background: rgba(0,0,0,0.4);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        backdrop-filter: blur(3px);
    }

    .container {
        position: relative;
        z-index: 2;
        margin-top: 60px;
    }

    .avatar {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
    }

    .link-box {
        width: 80%;
        max-width: 450px;
        background: rgba(0,0,0,0.75);
        padding: 18px;
        margin: 18px auto;
        border-radius: 15px;
        border: 3px solid #66ffcc;
        font-size: 20px;
        text-decoration: none;
        color: white;

        display: flex;
        align-items: center;
        gap: 12px;

        cursor: pointer;
        transition: 0.25s ease;
        position: relative;
        overflow: hidden;
    }

    /* เอฟเฟกต์ hover */
    .link-box:hover {
        transform: scale(1.07);
        border-color: #00ffd5;
        box-shadow: 0 0 20px #00ffe1;
    }

    /* เส้นวิ่ง */
    .link-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
        transition: 0.8s;
    }

    .link-box:hover::before {
        left: 100%;
    }

    /* เอฟเฟกต์คลิก */
    .link-box:active {
        transform: scale(0.93);
        box-shadow: 0 0 25px #00ffe1 inset;
    }

    .icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <img class="avatar" src="https://bio.linkcdn.cc/upload/2024120713/173357930679716538.jpg" alt="profile">

    <h1>เด็กบลูทูธ2.0</h1>
    <p>ลิ้งต่างๆในช่องเด็กบลูทูธ2.0</p>

    <!-- ⭐ ลิ้งโดเนท -->
    <a class="link-box" href="https://easydonate.app/porpiang_21" target="_blank">
        <img class="icon" src="https://media.tenor.com/IN2VD8kIJpAAAAAM/money-anime.gif">
        ลิ้งโดเนท
    </a>

    <!-- ⭐ ลิ้ง Discord -->
    <a class="link-box" href="https://discord.gg/G6ZezMCH" target="_blank">
        <img class="icon" src="https://media.tenor.com/NcNdYO-RP5kAAAAm/discord.webp">
        ลิ้งดิส
    </a>

    <!-- ⭐ เซิฟ Roblox Battlegrounds -->
    <a class="link-box" href="https://www.roblox.com/share?code=4d9b353f56158c4882143c10c3b988f6&type=Server" target="_blank">
        <img class="icon" src="https://bio.linkcdn.cc/upload/2025012510/173780198427380923.png">
        เซิฟ The Strongest Battlegrounds
    </a>

    <!-- ⭐ ช่อง YouTube -->
    <a class="link-box" href="https://www.youtube.com/@%E0%B9%80%E0%B8%94%E0%B9%87%E0%B8%81%E0%B8%9A%E0%B8%A5%E0%B8%B9%E0%B8%97%E0%B8%B9%E0%B8%982.0" target="_blank">
        <img class="icon" src="https://media1.tenor.com/m/q3NBbq09nuYAAAAC/youtube-logo.gif">
        ช่อง YouTube
    </a>

    <!-- ⭐ โปรไฟล์ Roblox -->
    <a class="link-box" href="https://www.roblox.com/users/2465978468/profile" target="_blank">
        <img class="icon" src="https://media.tenor.com/Swa8SUQmbrgAAAAm/roblox-agrument.webp">
        โปรไฟล์ Roblox
    </a>
</div>

</body>
</html>
